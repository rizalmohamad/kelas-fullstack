<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner"></div>
      <img class="profil-img" src="https://www.koolbadges.co.uk/images/thumbnails/Avengerslogo-400x400.jpg" alt="Profil" />
      <div class="online-status"></div>
      <div class="badges">
        <img src="https://cdn3.emoji.gg/emojis/1247-discord-bravery.png" alt="img1" width="18px" />
        <img src="https://cdn3.emoji.gg/emojis/2937-discord-nitro.png" alt="img2" width="23px" />
      </div>
      <div class="second-container">
        <div class="content">
          <div class="name-profile">
            <h1>rizal</h1>
            <p>He/Him</p>
            <p><q>Seni adalah ledakan</q></p>
          </div>
          <div class="about-me">
            <h2>ABOUT ME</h2>
            <p>
              <q>I am a Information Technology student and an aspiring web developer (frontend).</q>
            </p>
          </div>
          <div class="member-since">
            <h2>DISCORD MEMBER SINCE</h2>
            <div class="member-container">
              <img src="https://www.pngkey.com/png/full/20-200938_white-discord-logo-png-png-           free-discord-logo.png" alt="discord img" />
              <p>AUG 25, 2024</p>
            </div>
          </div>
          <div class="activity-user">
            <h2>LISTENING TO SPOTIFY</h2>
            <img class="spotify-logo" src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-download-logo-30.png" alt="img spotify" />
            <div class="spotify-songs">
              <img src="https://images.genius.com/8345b1f59d9f16b5839753344e034948.1000x1000x1.jpg" alt="img songs" />
              <div class="songs-dess">
                <h3>Tears</h3>
                <p>by Vierra</p>
              </div>
            </div>
            <div class="music-playbar">
              <div class="playbar"></div>
              <div class="playbar-2"></div>
              <div class="minute-playbar">
                <div class="minutes-1">2:00</div>
                <div class="minutes-2">4:16</div>
              </div>
            </div>
            <div class="play-spotify">
              <button class="play-now">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/spotify-2-logo-black-and-white.png" alt="play now" width="20px" />
                <span>Play on Spotify</span>
              </button>
              <button class="play-alone">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/spotify-2-logo-black-and-white.png" alt="play now" width="20px" />
              </button>
            </div>
          </div>
          <div class="notes-user">
            <h2>NOTE</h2>
            <span>click to add note</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
